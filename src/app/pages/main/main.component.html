<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span>Creador</span>
		<span class="flex-space"></span>
		<button mat-button
				routerLink="/settings">
			<mat-icon class="toolbar-button-icon">settings</mat-icon>
			<span>Ajustes</span>
		</button>
		<button mat-button
				(click)="logout()">
			<mat-icon class="toolbar-button-icon">logout</mat-icon>
			<span>Salir</span>
		</button>
	</mat-toolbar-row>
</mat-toolbar>

<div class="loading"
	 *ngIf="loading">Cargando...</div>

<mat-nav-list *ngIf="!loading && !loadError">
	<a mat-list-item
	   *ngFor="let project of projects"
	   [routerLink]="['/project', project.id, project.slug]">
		<div matListItemTitle> {{project.name}} </div>
	</a>
	<mat-list-item *ngIf="projects.length==0">
		¡Todavía no hay ningún proyecto! Añade el primero pulsando el icono "+".
	</mat-list-item>
</mat-nav-list>

<div class="loading"
	 *ngIf="!loading && loadError">Ocurrió un error al cargar los proyectos.</div>

<button mat-fab
		class="btn-bottom-right"
		routerLink="/new-project"
		[disabled]="loadError">
	<mat-icon>add</mat-icon>
</button>
